
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memorygate.net</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Memorygate</h1>
        <p class="subtitle">What do you remember of what you forgot?</p>
        <form id="memory-form">
<input type="text" id="where" placeholder="When was it?" />
<input type="text" id="what" placeholder="What were you doing?" />
<input type="text" id="feel" placeholder="Could you see/hear?" />


            <button type="submit">Grow Memory</button>
        </form>
        <div id="memory-tree"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
<div class="input-container"> <!-- Wraps your inputs and button --> </div>
