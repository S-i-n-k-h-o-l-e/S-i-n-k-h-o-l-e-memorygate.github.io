<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MemoryGate: A Digital Soul</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: radial-gradient(circle at center, #0f0f0f 0%, #000000 100%);
      color: #d2fef3;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 4rem;
    }

    .side-buttons {
      position: fixed;
      left: 2rem;
      top: 4rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .side-buttons button {
      background-color: #b8ffe0;
      border: none;
      padding: 0.7rem 1rem;
      border-radius: 8px;
      box-shadow: 0 0 8px #88ffc4;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .main-content {
      text-align: center;
      max-width: 800px;
    }

    h1 {
      font-size: 2.5rem;
      color: #a2fff3;
      text-shadow: 0 0 10px #a2fff3aa;
    }

    .subtitle {
      margin: 1rem 0 2rem;
      font-size: 1.2rem;
      color: #eee;
    }

    input[type="text"] {
      width: 80%;
      max-width: 600px;
      padding: 0.8rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      background: #111;
      color: #d2fef3;
      box-shadow: 0 0 6px #8affdf;
    }

    .support-text {
      margin-top: 1rem;
      color: #a6ffee;
      font-size: 0.9rem;
    }

    .tree {
      margin: 2rem auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .memory-node {
      background-color: #102018;
      color: #cbffe4;
      padding: 1rem;
      margin: 0.5rem;
      border-left: 4px solid #69ffb2;
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
      font-size: 1rem;
      animation: fadeIn 0.5s ease;
    }

    .license-footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.75rem;
      color: #ccc;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="side-buttons">
      <button onclick="window.location.href='#topup'">ðŸ§¾ Top-Up</button>
      <button onclick="window.location.href='https://memorygate.net/downloads/Me-App.apk'">ðŸ“² Download Me</button>
      <button onclick="window.open('https://www.paypal.com/paypalme/jagohooper', '_blank')">ðŸ’– Support the Project</button>
    </div>

    <div class="main-content">
      <h1>Build your Digital Soul</h1>
      <div class="subtitle">Plant your memories below. Let them branch and echo.</div>

      <input type="text" id="memoryInput" placeholder="Type a forgotten word...">
      <div class="support-text">I am one person so any support for this project would be amazing.</div>

      <div id="memoryTree" class="tree"></div>

      <div class="license-footer">
        This work is licensed under the <strong>Forgetful Rituals License</strong>.
      </div>
    </div>
  </div>

  <script>
    const memoryInput = document.getElementById('memoryInput');
    const memoryTree = document.getElementById('memoryTree');
    const echoes = [
      word => `You remember "${word}" in fragments.`,
      word => `"${word}" pulses like a forgotten star.`,
      word => `"${word}" curls around your soul.`,
      word => `You reach into the roots of "${word}".`,
      word => `From "${word}", a branch unfurls.`
    ];

    memoryInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        const word = memoryInput.value.trim();
        if (word) {
          const echo = echoes[Math.floor(Math.random() * echoes.length)](word);
          const node = document.createElement('div');
          node.className = 'memory-node';
          node.textContent = echo;
          memoryTree.appendChild(node);
          memoryInput.value = '';
        }
      }
    });
  </script>
</body>
</html>
