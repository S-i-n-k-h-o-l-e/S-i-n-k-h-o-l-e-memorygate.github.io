<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MemoryGate</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000000;
      background-image: radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 40px 40px;
      animation: rippleAnim 10s linear infinite;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      padding-top: 2rem;
    }

    @keyframes rippleAnim {
      0% { background-position: 0 0; }
      100% { background-position: 40px 40px; }
    }

    .tab-buttons {
      margin-bottom: 1rem;
    }

    .tab-buttons button {
      background: #ffffff11;
      color: #ffffff;
      border: none;
      padding: 0.6rem 1.2rem;
      margin: 0 0.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    .tab-buttons button.active {
      background: #ffffff33;
    }

    .container {
      text-align: center;
      padding: 1rem;
      max-width: 600px;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 400;
      margin-bottom: 1rem;
    }

    input[type="text"] {
      width: 100%;
      max-width: 400px;
      padding: 1rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      outline: none;
      background-color: #ffffff;
      color: #000000;
      box-shadow: 0 0 10px #ffffff22;
    }

    .echoes {
      margin-top: 2rem;
      font-size: 1.1rem;
      color: #ffffff;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      min-height: 1.5rem;
    }

    .echoes.show {
      opacity: 1 !important;
      background-color: rgba(255,255,255,0.05);
      padding: 0.5rem 1rem;
      border-radius: 8px;
    }

    .log {
      position: absolute;
      bottom: 60px;
      font-size: 0.85rem;
      max-height: 100px;
      overflow-y: auto;
      width: 90%;
      color: #888;
      font-style: italic;
      text-align: center;
    }

    .footer-link {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #888888;
      z-index: 1;
    }

    .footer-link a {
      color: #ffffff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="tab-buttons">
    <button onclick="setMode('objects')" class="active">forgotten objects</button>
    <button onclick="setMode('places')">forgotten places</button>
    <button onclick="setMode('names')">forgotten names</button>
  </div>

  <div class="container">
    <h1>what do you remember of what you forgot?</h1>
    <input type="text" id="memoryInput" placeholder="Start typing..." autofocus />
    <div class="echoes" id="memoryEchoes"></div>
    <p style="margin-top: 2rem; font-size: 1rem; color: #ccc; max-width: 500px;">
      This is the personal ritual site of Jago Hooper â€“ researcher, maker, and father. A soft machine of memory, signal, and story.
    </p>
  </div>

  <div class="log" id="memoryLog"></div>

  <div class="footer-link">
    <a href="ritual-license.html?v=2" target="_blank">ðŸ“œ View Forgetful Rituals License</a>
  </div>

  <script>
    const inputEl = document.getElementById("memoryInput");
    const echoesEl = document.getElementById("memoryEchoes");
    const logEl = document.getElementById("memoryLog");
    let currentMode = 'objects';
    let memoryHistory = [];

    const echoPools = {
      objects: ["clink", "latch", "brass", "threshold", "glow", "tether", "glass", "signal", "spark", "quill"],
      places: ["path", "gate", "map", "fog", "lantern", "echo", "border", "rust", "drift", "hollow"],
      names: ["title", "whisper", "face", "mask", "root", "trace", "murmur", "vanish", "tone", "syllable"]
    };

    function setMode(mode) {
      currentMode = mode;
      document.querySelectorAll('.tab-buttons button').forEach(btn => btn.classList.remove('active'));
      document.querySelector(`.tab-buttons button[onclick="setMode('${mode}')"]`).classList.add('active');
    }

    inputEl.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        generateEchoes();
      }
    });

    function generateEchoes() {
      const input = inputEl.value.trim().toLowerCase();
      if (input === "") {
        echoesEl.classList.remove("show");
        echoesEl.textContent = "";
        return;
      }

      const pool = echoPools[currentMode] || [];
      const shuffled = [...pool].sort(() => 0.5 - Math.random());
      const suggestions = shuffled.slice(0, 5).join(", ");

      echoesEl.classList.remove("show");
      echoesEl.offsetWidth;
      echoesEl.textContent = suggestions;
      echoesEl.classList.add("show");

      memoryHistory.unshift(`You remembered: "${input}" (${currentMode}) â†’ echoes: ${suggestions}`);
      if (memoryHistory.length > 5) memoryHistory.pop();
      logEl.innerHTML = memoryHistory.map(line => `<div>${line}</div>`).join("");

      const moodDuration = 4000 + Math.random() * 3000;
      setTimeout(() => {
        echoesEl.classList.remove("show");
      }, moodDuration);
    }
  </script>
</body>
</html>
