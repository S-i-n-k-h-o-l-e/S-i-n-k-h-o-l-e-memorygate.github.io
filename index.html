<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MemoryGate: Build Your Digital Soul</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: radial-gradient(ellipse at center, #0f0f0f 0%, #000000 100%);
      color: white;
      overflow-x: hidden;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #a3ffe5;
      text-shadow: 0 0 10px rgba(163, 255, 229, 0.7);
    }

    .subtitle {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      color: #cccccc;
    }

    .memory-group {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 1.5rem;
    }

    .input-container input {
      flex: 1 1 60%;
      padding: 0.75rem;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.05);
      color: white;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.1);
      font-size: 1rem;
    }

    button {
      padding: 0.75rem 1.2rem;
      background: #4fffb0;
      color: black;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #4fffb0;
      transition: all 0.3s ease;
      font-size: 0.9rem;
    }

    button:hover {
      background: #3fd99a;
      box-shadow: 0 0 14px #3fd99a;
    }

    #memory-tree {
      margin-top: 2rem;
      min-height: 200px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      display: none;
      opacity: 0;
      transition: opacity 1s ease;
      flex-direction: column;
      align-items: flex-start;
    }

    #memory-tree.show {
      display: flex;
      opacity: 1;
    }

    .memory-node {
      font-size: 1.1em;
      margin: 10px;
      padding: 10px;
      border: 1px solid #00ffaa;
      border-radius: 8px;
      color: #ccffee;
      background: rgba(0,255,150,0.1);
      box-shadow: 0 0 8px rgba(0, 255, 170, 0.2);
    }

    .bottom-links {
      margin-top: 2rem;
    }

    .support-text {
      font-size: 0.9rem;
      margin-top: 1rem;
      color: #a3ffe5;
    }

    .license-footer {
      text-align: center;
      margin-top: 3rem;
      opacity: 0.6;
      font-size: 0.8rem;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Build your Digital Soul</h1>
    <p class="subtitle">Plant your memories below. Let them branch and echo.</p>

    <div class="memory-group">
      <button onclick="window.location.href='topup.html'">ðŸ§¾ Top-Up</button>

      <div class="input-container">
        <input type="text" id="memoryInput" placeholder="Type a forgotten word..."/>
      </div>

      <button onclick="window.location.href='downloads/Me-App.apk'">ðŸ“² Download Me</button>
    </div>

    <div class="bottom-links">
      <button onclick="window.open('https://www.paypal.com/paypalme/jagohooper', '_blank')">
        ðŸ’– Support the Project
      </button>
      <p class="support-text">I am one person so any support for this project would be amazing.</p>
    </div>

    <div id="memory-tree"></div>

    <div class="license-footer">
      <p>This work is licensed under a Creative Commons License.</p>
    </div>
  </div>

  <script>
    const memoryInput = document.getElementById('memoryInput');
    const memoryTree = document.getElementById('memory-tree');

    const phrases = [
      word => `"${word}" glows in the soil of your mind.`,
      word => `From "${word}", roots whisper.`,
      word => `You remember "${word}" in fragments.`,
      word => `"${word}" begins to echo.`
    ];

    memoryInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        const word = memoryInput.value.trim();
        if (word !== '') {
          const branch = document.createElement('div');
          branch.classList.add('memory-node');
          branch.textContent = phrases[Math.floor(Math.random() * phrases.length)](word);
          memoryTree.appendChild(branch);
          memoryTree.classList.add('show');
          memoryInput.value = '';
        }
      }
    });
  </script>
</body>
</html>
