<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MemoryGate</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #a7ffeb;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }
    .input-wrapper {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }
    .input-box {
      padding: 14px 24px;
      font-size: 1.1rem;
      border-radius: 12px;
      border: 2px solid #a7ffeb;
      background: #111;
      color: #a7ffeb;
      width: 300px;
    }
    .tree-button-panel {
      position: absolute;
      top: 40px;
      left: 40px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .tree-button-panel button {
      background: #b0ffe2;
      border: none;
      padding: 10px 16px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s ease;
    }
    .tree-button-panel button:hover {
      background: #95f6d5;
    }
    .support-text {
      position: absolute;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9rem;
      color: #b0fff0;
    }
    .license {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.8rem;
      color: #a7ffeb99;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div class="tree-button-panel">
    <button onclick="alert('Top-Up Terminal Coming Soon')">ðŸ§¾ Top-Up</button>
    <button onclick="alert('Download Me App Coming Soon')">ðŸ“² Download Me</button>
    <button onclick="window.open('https://www.paypal.com/paypalme/jagohooper')">ðŸ’– Support the Project</button>
  </div>
  <div class="input-wrapper">
    <input class="input-box" type="text" id="memoryInput" placeholder="Type a forgotten word..." />
  </div>
  <div class="support-text">I am one person so any support for this project would be amazing.</div>
  <canvas id="treeCanvas"></canvas>
  <div class="license">This work is licensed under the Forgetful Rituals License.</div>

  <script>
    const canvas = document.getElementById('treeCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Node {
      constructor(text, x, y, parent = null) {
        this.text = text;
        this.x = x;
        this.y = y;
        this.parent = parent;
        this.children = [];
      }
    }

    const nodes = [];
    const root = new Node("General", canvas.width / 2, 100);
    nodes.push(root);

    function drawTree() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.lineWidth = 1.5;
      ctx.strokeStyle = '#a7ffeb33';
      ctx.font = '16px Inter';

      for (const node of nodes) {
        if (node.parent) {
          ctx.beginPath();
          ctx.moveTo(node.parent.x, node.parent.y);
          ctx.lineTo(node.x, node.y);
          ctx.stroke();
        }
      }

      for (const node of nodes) {
        ctx.beginPath();
        ctx.arc(node.x, node.y, 5, 0, Math.PI * 2);
        ctx.fillStyle = '#a7ffeb88';
        ctx.fill();
        ctx.fillStyle = '#a7ffeb';
        ctx.fillText(node.text, node.x + 8, node.y + 4);
      }
    }

    function addNode(text) {
      const parent = nodes[nodes.length - 1];
      const verticalSpacing = 60;
      const newX = parent.x;
      const newY = parent.y + verticalSpacing;
      const newNode = new Node(text, newX, newY, parent);
      parent.children.push(newNode);
      nodes.push(newNode);
      drawTree();
    }

    document.getElementById('memoryInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        const word = this.value.trim();
        if (word !== '') {
          addNode(word);
          this.value = '';
        }
      }
    });

    drawTree();
  </script>
</body>
</html>
