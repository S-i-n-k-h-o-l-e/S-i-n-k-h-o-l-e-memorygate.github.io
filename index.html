
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memorygate.net</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Memorygate</h1>
        <p class="subtitle">What do you remember of what you forgot?</p>
        <form id="memory-form">
            <h2>What do you remember of what you forgot?</h2>

<input
  type="text"
  id="where"
  placeholder="When was it?"
  className="prompt-input"
/>

<input
  type="text"
  id="what"
  placeholder="What were you doing?"
  className="prompt-input"
/>

<input
  type="text"
  id="feel"
  placeholder="Could you see/hear?"
  className="prompt-input"
/>


            <button type="submit">Grow Memory</button>
        </form>
        <div id="memory-tree"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
