<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MemoryGate: Build Your Digital Soul</title>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: radial-gradient(ellipse at center, #0f0f0f 0%, #000000 100%);
      color: white;
      overflow-x: hidden;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #a3ffe5;
      text-shadow: 0 0 10px rgba(163, 255, 229, 0.7);
    }

    .subtitle {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #cccccc;
    }

    .input-container input {
      display: block;
      margin: 1rem auto;
      padding: 0.75rem;
      width: 80%;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.05);
      color: white;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.1);
      font-size: 1rem;
    }

    .input-container input:focus,
    button:focus {
      outline: none;
      box-shadow: 0 0 12px #4fffb0;
    }

    button {
      padding: 0.75rem 2rem;
      background: #4fffb0;
      color: black;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #4fffb0;
      transition: background 0.3s, box-shadow 0.3s;
      font-size: 1rem;
    }

    button:hover {
      background: #3fd99a;
      box-shadow: 0 0 14px #3fd99a;
    }

    #memory-tree {
      margin-top: 3rem;
      min-height: 200px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      display: none;
      opacity: 0;
      transition: opacity 1s ease;
      flex-direction: column;
      align-items: flex-start;
    }

    #memory-tree.show {
      display: flex;
      opacity: 1;
      animation: fadeIn 1s ease;
    }

    .memory-node {
      font-size: 1.1em;
      margin: 10px;
      padding: 10px;
      border: 1px solid #00ffaa;
      border-radius: 8px;
      color: #ccffee;
      background: rgba(0,255,150,0.1);
      box-shadow: 0 0 8px rgba(0, 255, 170, 0.2);
      animation: fadeIn 1s ease;
      transition: transform 0.3s ease;
    }

    .memory-node:hover {
      transform: scale(1.02);
    }

    .license-footer {
      text-align: center;
      margin-top: 3rem;
      opacity: 0.6;
      font-size: 0.8rem;
      color: white;
    }

    .license-footer img {
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Build your Digital Soul</h1>
    <p class="subtitle">Plant your memories below. Let them branch and echo.</p>
    <div class="input-container">
      <input type="text" id="memoryInput" placeholder="Type a forgotten word..." />
    </div>
    <div id="memory-tree"></div>
    <div class="license-footer">
      <p>This work is licensed under a Creative Commons License.</p>
    </div>
  </div>

  <script>
    const memoryInput = document.getElementById('memoryInput');
    const memoryTree = document.getElementById('memory-tree');

    const phrases = [
      word => `"${word}" glows in the soil of your mind.`,
      word => `From "${word}", roots whisper.`,
      word => `You remember "${word}" in fragments.`,
      word => `"${word}" begins to echo.`
    ];

    memoryInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        const word = memoryInput.value.trim();
        if (word !== '') {
          const branch = document.createElement('div');
          branch.classList.add('memory-node');
          branch.textContent = phrases[Math.floor(Math.random() * phrases.length)](word);
          memoryTree.appendChild(branch);
          memoryTree.classList.add('show');
          memoryInput.value = '';
        }
      }
    });
  </script>
</body>
</html>
