<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MemoryGate â€” Remindagraph</title>
  <style>
    body {
      background: radial-gradient(ellipse at center, #0f0f0f 0%, #000000 100%);
      font-family: 'Helvetica Neue', sans-serif;
      color: #a3ffe5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 12px rgba(163, 255, 229, 0.8);
    }

    p.subtitle {
      margin-bottom: 2rem;
      color: #ccc;
    }

    input {
      padding: 0.8rem 1.2rem;
      border-radius: 12px;
      border: 1px solid #4fffb0;
      background: #111;
      color: #fff;
      width: 80%;
      max-width: 600px;
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 10px #4fffb0;
    }

    #tree-container {
      margin-top: 2rem;
      width: 80%;
      max-width: 700px;
    }

    .branch-node {
      background: rgba(0, 255, 150, 0.07);
      border-left: 2px solid #4fffb0;
      padding: 0.8rem 1.2rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 255, 170, 0.15);
      color: #ccffee;
      font-size: 1rem;
      animation: growIn 0.8s ease;
      transition: margin-left 0.3s ease;
    }

    @keyframes growIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .branch-node.depth-1 { margin-left: 0px; }
    .branch-node.depth-2 { margin-left: 20px; }
    .branch-node.depth-3 { margin-left: 40px; }
    .branch-node.depth-4 { margin-left: 60px; }
    .branch-node.depth-5 { margin-left: 80px; }

    footer {
      margin-top: 4rem;
      font-size: 0.9rem;
      opacity: 0.5;
    }
  </style>
</head>
<body>

  <h1>Build your Digital Soul</h1>
  <p class="subtitle">Plant your memories below. Let them branch and echo.</p>

  <input type="text" id="memoryInput" placeholder="Type a forgotten word..." />
  
  <div id="tree-container"></div>

  <footer>This work is licensed under the <strong>Forgetful Rituals License</strong>.</footer>

  <script>
    const input = document.getElementById('memoryInput');
    const treeContainer = document.getElementById('tree-container');

    let depth = 1;

    const echoPhrases = [
      word => `"${word}" curls around your soul.`,
      word => `"${word}" pulses like a forgotten star.`,
      word => `You remember "${word}" in fragments.`,
      word => `"${word}" glows in the soil of your mind.`,
      word => `From "${word}", roots whisper.`
    ];

    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        const word = input.value.trim();
        if (!word) return;

        const phrase = echoPhrases[Math.floor(Math.random() * echoPhrases.length)](word);
        const node = document.createElement('div');
        node.classList.add('branch-node', `depth-${Math.min(depth, 5)}`);
        node.textContent = phrase;
        treeContainer.appendChild(node);

        input.value = '';
        depth++;
      }
    });
  </script>

</body>
</html>
