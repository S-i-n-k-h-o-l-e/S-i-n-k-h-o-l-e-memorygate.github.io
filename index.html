  <div class="center-input">
    <h1 style="text-shadow: 0 0 10px #a7ffeb;">Build your Digital Soul</h1>
    <p>Plant your memories below. Let them branch and echo.</p>
    <input type="text" id="memoryInput" placeholder="Type a forgotten word..." />

  <canvas id="treeCanvas"></canvas>

  <script>
    const canvas = document.getElementById('treeCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let nodes = [];

    class Node {
      constructor(text, x, y, parent = null) {
        this.text = text;
        this.x = x;
        this.y = y;
        this.parent = parent;
        this.children = [];
      }
    }

    const root = new Node("General", canvas.width / 2, canvas.height / 2);
    nodes.push(root);

    function drawTree() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.lineWidth = 1.2;
      ctx.strokeStyle = '#a7ffeb33';
      ctx.font = '16px Helvetica Neue';

      nodes.forEach(node => {
        if (node.parent) {
          ctx.beginPath();
          ctx.moveTo(node.parent.x, node.parent.y);
          ctx.lineTo(node.x, node.y);
          ctx.stroke();
        }
      });

      nodes.forEach(node => {
        ctx.beginPath();
        ctx.arc(node.x, node.y, 5, 0, Math.PI * 2);
        ctx.fillStyle = '#a7ffeb88';
        ctx.fill();
        ctx.fillStyle = '#a7ffeb';
        ctx.fillText(node.text, node.x + 10, node.y + 5);
      });
    }

    function addNode(text) {
      const lastNode = nodes[nodes.length - 1];
      const angle = Math.random() * Math.PI * 2;
      const radius = 80 + Math.random() * 50;
      const newX = lastNode.x + Math.cos(angle) * radius;
      const newY = lastNode.y + Math.sin(angle) * radius;

      const newNode = new Node(text, newX, newY, lastNode);
      lastNode.children.push(newNode);
      nodes.push(newNode);
      drawTree();
    }

    document.getElementById('memoryInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        const val = this.value.trim();
        if (val !== '') {
          addNode(val);
          this.value = '';
        }
      }
    });

    drawTree();
  </script>
