<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MemoryGate</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
      color: #a7ffeb;
      font-family: 'Inter', sans-serif;
    }

    .sidebar {
      position: fixed;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 10;
    }

    .sidebar button {
      background-color: #caffd6;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      color: black;
      box-shadow: 0 0 10px #9effc5aa;
    }

    .main-content {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 5;
    }

    h1 {
      font-size: 2.5rem;
      color: #b2fff3;
      text-shadow: 0 0 10px #7affda;
    }

    .subtitle {
      font-size: 1.1rem;
      margin-bottom: 20px;
      color: #d0fdf8;
    }

    input[type="text"] {
      padding: 12px;
      width: 300px;
      border-radius: 10px;
      border: 1px solid #80deea;
      background: rgba(255, 255, 255, 0.05);
      color: #a7ffeb;
      font-size: 1rem;
    }

    .support-text {
      margin-top: 10px;
      color: #9ff;
      font-size: 0.9rem;
    }

    .license {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.8rem;
      color: #b7ffec88;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <button onclick="window.location.href='topup.html'">üßæ Top-Up</button>
    <button onclick="window.location.href='downloads/Me-App.apk'">üì≤ Download Me</button>
    <button onclick="window.location.href='https://www.paypal.com/paypalme/jagohooper'">‚ù§Ô∏è Support the Project</button>
  </div>

  <div class="main-content">
    <h1>Build your Digital Soul</h1>
    <div class="subtitle">Plant your memories below. Let them branch and echo.</div>
    <input type="text" id="memoryInput" placeholder="Type a forgotten word..." />
    <div class="support-text">
      I am one person so any support for this project would be amazing.
    </div>
  </div>

  <canvas id="treeCanvas"></canvas>

  <div class="license">
    This work is licensed under the <strong>Forgetful Rituals License</strong>.
  </div>

  <script>
    const canvas = document.getElementById('treeCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Node {
      constructor(text, x, y, parent = null) {
        this.text = text;
        this.x = x;
        this.y = y;
        this.parent = parent;
        this.children = [];
      }
    }

    let nodes = [];
    const root = new Node("General", canvas.width * 0.65, canvas.height * 0.5);
    nodes.push(root);

    function drawTree() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.lineWidth = 1.5;
      ctx.strokeStyle = '#a7ffeb33';
      ctx.font = '14px Inter';

      nodes.forEach(node => {
        if (node.parent) {
          ctx.beginPath();
          ctx.moveTo(node.parent.x, node.parent.y);
          ctx.lineTo(node.x, node.y);
          ctx.stroke();
        }
      });

      nodes.forEach(node => {
        ctx.beginPath();
        ctx.arc(node.x, node.y, 4, 0, Math.PI * 2);
        ctx.fillStyle = '#a7ffeb88';
        ctx.fill();
        ctx.fillStyle = '#a7ffeb';
        ctx.fillText(node.text, node.x + 6, node.y + 4);
      });
    }

    function addNode(text) {
      const parent = nodes[Math.floor(Math.random() * nodes.length)];
      const angle = Math.random() * Math.PI * 2;
      const radius = 70 + Math.random() * 50;
      const newX = parent.x + Math.cos(angle) * radius;
      const newY = parent.y + Math.sin(angle) * radius;

      const newNode = new Node(text, newX, newY, parent);
      parent.children.push(newNode);
      nodes.push(newNode);
      drawTree();
    }

    document.getElementById('memoryInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        const val = this.value.trim();
        if (val !== '') {
          addNode(val);
          this.value = '';
        }
      }
    });

    drawTree();
  </script>
</body>
</html>
