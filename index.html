<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MemoryGate</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #1a1a1a, #000000);
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .ripple {
      position: absolute;
      width: 200%;
      height: 200%;
      background: repeating-radial-gradient(circle, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.01) 5%);
      animation: ripple 12s infinite linear;
      z-index: 0;
    }

    @keyframes ripple {
      0% { transform: scale(1) rotate(0deg); }
      100% { transform: scale(1.2) rotate(360deg); }
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 2rem;
      max-width: 600px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      font-weight: 400;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.8rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 6px;
      outline: none;
    }

    p.description {
      margin-top: 2rem;
      font-size: 1rem;
      color: #cccccc;
    }

    .footer-link {
      position: absolute;
      bottom: 20px;
      font-size: 0.85rem;
      color: #888;
    }

    .footer-link a {
      color: #888;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="ripple"></div>

  <div class="container">
    <h1>what do you remember of what you forgot?</h1>
    <input type="text" placeholder="Start typing..." />
    <p class="description">
      This is the personal ritual site of Jago Hooper â€“ researcher, maker, and father. A soft machine of memory, signal, and story.
    </p>
  </div>

  <div class="footer-link">
    <a href="ritual-license.html" target="_blank">View Forgetful Rituals License</a>
  </div>
</body>
</html>
