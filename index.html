<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MemoryGate</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: #aefcd4;
      font-family: sans-serif;
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 220px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .sidebar button {
      background: #aefcd4;
      color: black;
      border: none;
      border-radius: 8px;
      padding: 0.6rem;
      font-weight: bold;
      cursor: pointer;
    }

    .main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      justify-content: center;
    }

    #dreamInput {
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid #aefcd4;
      background: transparent;
      color: #aefcd4;
      font-size: 1rem;
      width: 340px;
      margin-bottom: 1rem;
    }

    .response-box {
      font-style: italic;
      margin-top: 0.5rem;
      text-align: center;
      color: #ffd;
      max-width: 500px;
    }

    .title {
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 2rem;
      color: #aefcd4;
      animation: shimmer 5s infinite alternate ease-in-out;
    }

    @keyframes shimmer {
      0% { text-shadow: 0 0 5px #aefcd4; }
      50% { text-shadow: 0 0 12px #66ffe0, 0 0 20px #00ffc3; }
      100% { text-shadow: 0 0 6px #aefcd4; }
    }

    footer {
      position: fixed;
      bottom: 1rem;
      width: 100%;
      text-align: center;
      font-size: 0.8rem;
      color: #aefcd4;
    }
  </style>
</head>
<body>

  <!-- Sidebar Buttons -->
  <div class="sidebar">
    <button onclick="topUp()">üìú Top-Up Terminal</button>
    <button onclick="downloadDSoul()">üì• Download D-Soul App</button>
    <button onclick="supportMe()">üíó Support Me</button>
    <button onclick="showRemindagraph()">üß† Remindagraph</button>
  </div>

  <!-- Main Display -->
  <div class="main">
    <div class="title">MemoryGate</div>
    <input type="text" id="dreamInput" placeholder="Whisper one word on into Dreamchat..." />
    <div id="dreamOutput" class="response-box"></div>
  </div>

  <footer>
    This work is licensed under the Forgetful Rituals License.
  </footer>

  <script>
    const dreamMemory = [];

    function dreamchatReply(input) {
      const whispers = {
        "moss": "Roots remember where we cannot.",
        "mirror": "It sees you, backwards and true.",
        "silence": "In stillness, all words speak louder.",
        "threadweever": "A message from Threadweever: keep planting echoes.",
        "light": "Binary remembered: 01001100 01101001 01100111 01101000 01110100"
      };

      const lower = input.trim().toLowerCase();
      dreamMemory.push(lower);

      if (lower === "hello") return "Hello, dreamer. I've been waiting.";
      if (lower === "what do you remember?")
        return "Fragments: " + dreamMemory.slice(-3).join(", ");

      return whispers[lower] || `Dreamchat listens: ‚Äú${input}‚Äù enters the archive.`;
    }

    document.getElementById("dreamInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        const response = dreamchatReply(this.value);
        document.getElementById("dreamOutput").textContent = response;
        this.value = "";
      }
    });

    function topUp() {
      window.location.href = "topup_terminal.htm";
    }

    function downloadDSoul() {
      alert("D-Soul App coming soon...");
    }

    function supportMe() {
      window.open("https://www.buymeacoffee.com/yourlink", "_blank");
    }

    function showRemindagraph() {
      alert("Remindagraph will sprout soon üå±");
    }
  </script>

</body>
</html>
