<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bioglow Companion Seed</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(ellipse at center, #0f0f0f 0%, #000000 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #orb {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: radial-gradient(circle, #a3ffe5 0%, #007f6e 70%);
      box-shadow: 0 0 20px 8px #a3ffe566;
      transition: all 1.5s ease;
      animation: pulse 3.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.15); opacity: 1; }
    }

    .dimmed {
      background: radial-gradient(circle, #2f4440 0%, #071d1a 70%);
      box-shadow: 0 0 6px 2px #a3ffe522;
      animation: none;
    }

    .alert {
      background: radial-gradient(circle, #ffd3f7 0%, #a927b4 70%);
      box-shadow: 0 0 20px 10px #ffd3f733;
    }
  </style>
</head>
<body>
  <div id="orb"></div>

  <script>
    const orb = document.getElementById('orb');

    // Dim after 8s of inactivity
    let inactivityTimer = setTimeout(() => orb.classList.add('dimmed'), 8000);

    // Simulated notification after 15s
    setTimeout(() => {
      orb.classList.remove('dimmed');
      orb.classList.add('alert');
    }, 15000);

    // Wake up on click
    document.addEventListener('click', () => {
      orb.classList.remove('dimmed', 'alert');
      clearTimeout(inactivityTimer);
      inactivityTimer = setTimeout(() => orb.classList.add('dimmed'), 8000);
    });
  </script>
</body>
</html>
